{% extends 'layout.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Email:</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-row">
                {{ form.subject.errors }}
                <label class="col-form-label col-md-1" for="{{ form.subject.id_for_label }}">Subject:</label>
                <div class="col-md-12">
                    {{ form.subject|add_class:'form-control' }}
                </div>
            </div>
            <div class="form-row">
                {{ form.email_text.errors }}
                <label class="col-form-label col-md-1" for="{{ form.email_text.id_for_label }}">Email:</label>
                <div class="col-md-12">
                    {{ form.email_text|add_class:'form-control' }}
                </div>
            </div>
            <div class="form-row justify-content-center mt-5">
                <div class="col-xs-2">
                    <input type="submit" class="btn btn-success" value="Send"/>
                </div>
                <div class="col-xs-3">
                    <input type="submit" class="btn btn-danger" formnovalidate name="cancel" value="Cancel"/>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
