{% extends 'layout.html' %}

{% load render_table from django_tables2 %}

{% block content %}
<div class="row">
    <div class="col-md-11">
        <h1>Members</h1>
    </div>
    <div class="col-md-1">
        {% if perms.kader.add_member %}
        <h1><a href="{% url 'create' %}"><i class="far fa-plus-square"></i></a></h1>
        {% endif %}
    </div>
    {% if members %}
    <div class="col-md-12 text-right">
        <a href="{% url 'csv_export' %}"><i class="fas fa-download"></i></a>
    </div>
    {% endif %}
    <div class="col-md-12">
        {% if members %}
        <div class="col-md-12">
            {% render_table table %}
        </div>
        {% else %}
        <p>No members are available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
